server {
    listen       80;
    #server_name  localhost;
    server_name  _;
    root   /usr/share/nginx/public_html;

    #charset koi8-r;
    access_log  /var/log/nginx/host.access.log  main;
    #access_log /var/log/nginx/scripts.log scripts;

    location / {
        #index  index.php index.html index.htm;
        # try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
    }

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ ^/index\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        #root           html;
        fastcgi_pass   172.19.0.3:9000;
        #fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        #fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        fastcgi_param  APP_ENV          prod;
        fastcgi_param  APP_RUN_MODE     prod;
        fastcgi_param  APP_SECRET       1b9e4f26cd80758f490a3eaa4427b880;
        fastcgi_param  PUBLIC_DIR       public_html;
        fastcgi_param  DATABASE_URL     mysql://root:italia@host.docker.internal:3306/checkemail_lh;
        fastcgi_param  MAILER_URL       null://localhost;
        fastcgi_param  EMAIL_SENDER     contact@marketglass.com;
        #fastcgi_param  REDIS_HOST=127.0.0.1
        #fastcgi_param  REDIS_PORT=6379
        include        fastcgi_params;

        # Prevents URIs that include the front controller. This will 404:
        # http://domain.tld/index.php/some-path
        # Remove the internal directive to allow URIs like this
        internal;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }


    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

